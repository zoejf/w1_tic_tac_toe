<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- link to javascript file -->
    <script src="ticTacToe.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div id="box1" class="col-xs-4 box"></div>
            <div id="box2" class="col-xs-4 box"></div>
            <div id="box3" class="col-xs-4 box"></div>
          </div>

          <div class="row">
            <div id="box4" class="col-xs-4 box"></div>
            <div id="box5" class="col-xs-4 box"></div>
            <div id="box6" class="col-xs-4 box"></div>
          </div>

          <div class="row">
            <div id="box7" class="col-xs-4 box"></div>
            <div id="box8" class="col-xs-4 box"></div>
            <div id="box9" class="col-xs-4 box"></div>
          </div>
        </div>
      </div>
      <div class="row">
           <div class="col-xs-4 invisBox"></div>
            <div class="col-xs-4 invisBox"> <a href="#" class="btn btn-primary btn-success">Reset</a> </div>
            <div class="col-xs-4 invisBox"></div>
      </div>
    </div>
  </body>
</html>
